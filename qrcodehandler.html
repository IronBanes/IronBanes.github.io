<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather|Playfair+Display|Langar|Trade+Winds|Ubuntu&display=swap" rel="stylesheet">
    <link href="dw.css" rel="stylesheet" type="text/css">
    <script>
        // Function to get the text from the URL
        function getTextFromURL() {
            // Get the full URL of the page
            var url = window.location.href;

            // Extract the text from the URL (assuming the text is after the last '/')
            var text = decodeURIComponent(url.substring(url.lastIndexOf('/') + 1));

            // Display the text on the webpage
            document.getElementById('displayText').innerText = text;
        }
    </script>
</head>
<body onload="getTextFromURL()">
    <h1>Display Page</h1>
    <p>Text from the URL: <span id="displayText"></span></p>
    <!-- Include your existing styling and content here -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lora|Merriweather|Playfair+Display|Langar|Trade+Winds|Ubuntu&display=swap" rel="stylesheet">
    <link href="dw.css" rel="stylesheet" type="text/css">
</body>
</html>
